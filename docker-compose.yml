version: "3.9"

services:
  reverse-proxy:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - media:/media
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - media:/media
      - ./catalog:/data:ro
    depends_on:
      - db
      - redis

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - redis
      - backend

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    ports:
      - "5173:5173"

volumes:
  postgres_data:
  media:
